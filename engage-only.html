<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UIWebView Engage</title>
        <style>
            body {
                text-align: center;
            }

            #janrainEngageEmbed {
                display: inline-block;
            }
        </style>
        <script>
            (function() {
                if (typeof window.janrain !== 'object') window.janrain = {};
                if (typeof window.janrain.settings !== 'object') window.janrain.settings = {};

                /* _______________ can edit below this line _______________ */

                janrain.settings.tokenUrl = 'http://localhost:8000';
                janrain.settings.type = 'embed';
                janrain.settings.appId = 'fljoccdidchbagcgjnid';
                janrain.settings.appUrl = 'https://bmock.rpxnow.com';
                janrain.settings.providers = ["facebook","twitter","google","aol"];
                janrain.settings.providersPerPage = '4';
                janrain.settings.format = 'one column';
                janrain.settings.actionText = ' ';
                janrain.settings.showAttribution = false;
                janrain.settings.fontColor = '#000000';
                janrain.settings.fontFamily = 'Helvetica,Lucida Grande,Verdana,sans-serif';
                janrain.settings.backgroundColor = '#ffffff';
                janrain.settings.width = '160';
                janrain.settings.borderColor = '#ffffff';
                janrain.settings.borderRadius = '0';    janrain.settings.buttonBorderColor = '#dedede';
                janrain.settings.buttonBorderRadius = '2';
                janrain.settings.buttonBackgroundStyle = 'gradient';
                janrain.settings.language = '';
                janrain.settings.linkClass = 'janrainEngage';

                /* _______________ can edit above this line _______________ */


                //       DO NOT CHANGE THESE SETTINGS
                // ========================================
                janrain.settings.popup = false;
                janrain.settings.tokenAction = 'hybrid';
                // ========================================

                function isReady() { janrain.ready = true; };
                if (document.addEventListener) {
                  document.addEventListener("DOMContentLoaded", isReady, false);
                } else {
                  window.attachEvent('onload', isReady);
                }

                var e = document.createElement('script');
                e.type = 'text/javascript';
                e.id = 'janrainAuthWidget';

                if (document.location.protocol === 'https:') {
                  e.src = 'https://rpxnow.com/js/lib/bmock/engage.js';
                } else {
                  e.src = 'http://widget-cdn.rpxnow.com/js/lib/bmock/engage.js';
                }

                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(e, s);
            })();
        </script>
    </head>
    <body>
        <div id="janrainEngageEmbed"></div>
    </body>
</html>
